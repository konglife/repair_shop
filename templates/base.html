<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} ระบบจัดการภายในร้าน {% endblock %}</title>

    <!-- AdminLTE3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">RepairShop</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'customers:index' %}">จัดการลูกค้า</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'inventory:index' %}">จัดการสต็อก</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'repairs:index' %}">งานซ่อม</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'sales:index' %}">การขาย</a></li>
            </ul>
        </nav>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid mt-3">
                    {% block content %} <!-- Placeholder สำหรับเนื้อหาของแต่ละหน้า -->
                    {% endblock %}
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="main-footer text-center">
            <strong>&copy; 2024 ระบบจัดการภายในร้าน - Developed by Konglife</strong>
        </footer>
    </div>

    <!-- AdminLTE3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
</body>
</html>
